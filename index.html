<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Marvel Universe | Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:wght@300;400;700&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="glow.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="logo.png" />
</head>

<body>
    <div id="particle-bg"><span></span><span></span><span></span></div>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-8 col-lg-6 text-center">
                <img id="landing-logo" src="marvel.png" alt="Marvel Logo" class="mb-4 logo-anim" />
                <h1 id="greeting" class="greeting-anim"></h1>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script>
        const greetings = [
            { start: 5, end: 11, text: "Good morning, Hero!", cls: "morning", glow: "VictoryTxt" },
            { start: 11, end: 17, text: "Good afternoon, Avenger!", cls: "afternoon", glow: "VictoryTxt" },
            { start: 17, end: 22, text: "Good evening, Guardian!", cls: "evening", glow: "LossTxt" },
            { start: 22, end: 24, text: "Good night, Defender!", cls: "night", glow: "LossTxt" },
            { start: 0, end: 5, text: "Good night, Defender!", cls: "night", glow: "LossTxt" }
        ];
        window.addEventListener("DOMContentLoaded", () => {
            const hr = new Date().getHours();
            const g = greetings.find(({ start, end }) => hr >= start && hr < end);
            document.body.classList.add(g.cls);
            const greetingEl = document.getElementById("greeting");
            greetingEl.textContent = g.text;
            greetingEl.id = g.glow;
            setTimeout(() => window.location.replace("home.html"), 5000);
        });
        function checkGameAccess() {
            const selectedHeroes = JSON.parse(sessionStorage.getItem('selectedHeroes') || '[]');
            if (selectedHeroes.length === 0) {
                alert('Please select at least one hero from the roster before playing the game.');
                window.location.href = 'roster.html';
            } else {
                window.location.href = 'game.html';
            }
        }
    </script>
</body>

</html>
