<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marvel Universe | Roster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comic+Neue:wght@400;700&family=Nunito:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="glow.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://via.placeholder.com/32?text=Marvel">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Marvel Universe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMarvel"
                aria-controls="navbarMarvel" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMarvel">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="roster.html">Roster</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="schedule.html">Schedule</a>
                    </li>
                </ul>
                <img src="https://via.placeholder.com/100?text=Marvel" alt="Marvel Logo"
                    class="navbar-logo d-none d-lg-block">
            </div>
        </div>
    </nav>

    <!-- Main content container -->
    <main class="container py-4 text-center">
        <!-- Page header with Marvel-themed styling -->
        <h1 class="mb-4">2025 Heroic Missions</h1>

        <!-- Search and sort controls -->
        <div class="row mb-3 g-2 justify-content-center">
            <!-- Search input for filtering missions -->
            <div class="col-12 col-md-6">
                <input type="search" id="searchInput" class="form-control" placeholder="Search by villain..."
                    aria-label="Search missions by villain" />
            </div>
            <!-- Sort select for ordering missions -->
            <div class="col-12 col-md-4">
                <select id="sortSelect" class="form-select" aria-label="Sort missions">
                    <option value="date-asc">Date (Earliest→Latest)</option>
                    <option value="date-desc">Date (Latest→Earliest)</option>
                    <option value="villain-asc">Villain (A→Z)</option>
                    <option value="villain-desc">Villain (Z→A)</option>
                </select>
            </div>
        </div>

        <!-- Responsive table container -->
        <div class="table-responsive">
            <!-- Mission table with Marvel-themed classes -->
            <table id="scheduleTable" class="table table-striped table-hover align-middle">
                <!-- Table header with primary styling -->
                <thead class="table-primary">
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Villain</th>
                        <th scope="col">Location</th>
                        <th scope="col">Earth/Off-World</th>
                        <th scope="col">Mission Time (ET)</th>
                    </tr>
                </thead>
                <!-- Table body to be populated by JS -->
                <tbody></tbody>
            </table>
        </div>
    </main>

    <!-- Load Bootstrap 5 JS bundle from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Load custom mission script -->
    <script src="schedule.js"></script>
</body>

</html>
