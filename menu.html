<!DOCTYPE html>
<!-- HTML: Galaxy BattleForge hero selection screen for Marvel Cosmic Arena -->
<html lang="en">

<head>
    <!-- Meta: Character encoding and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta: SEO for discoverability -->
    <meta name="description" content="Select your Marvel heroes for Galaxy BattleForge, a cosmic turn-based game">
    <meta name="keywords" content="Marvel, hero selection, galaxy battleforge, turn-based, game">
    <meta name="author" content="Salvatore DiPalma">
    <!-- Page title -->
    <title>Galaxy BattleForge | Hero Selection</title>
    <!-- CSS: Bootstrap 5.3.2 for modals and utilities -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS: Google Fonts for cinematic typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:wght@300;400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- CSS: Animate.css for animations -->
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <!-- CSS: Custom styles for hero selection -->
    <style>
        /* CSS: Theme variables for consistent styling */
        :root {
            --cosmic-blue: #1a2b5f;
            --vibrant-red: #e63946;
            --glowing-gold: #ffd700;
            --nebula-dark: #0a0f2b;
            --star-white: #f1faee;
            --tech-gray: #457b9d;
            --pulse-purple: #7209b7;
            --light-bg: #e9ecef;
            --light-text: #212529;
            --hero-red: #ff2a44;
            --infinity-gold: #ffd700;
        }

        /* CSS: Ensure body takes full viewport height and centers content */
        body {
            font-family: 'Nunito', 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--nebula-dark), #1d3557);
            color: var(--star-white);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: nebulaGlow 15s infinite alternate;
            overflow-x: hidden;
        }

        /* CSS: Nebula background animation */
        @keyframes nebulaGlow {
            from {
                background: linear-gradient(135deg, var(--nebula-dark), #1d3557);
            }
            to {
                background: linear-gradient(135deg, #1d3557, var(--cosmic-blue));
            }
        }

        /* CSS: Main container with centered content and proper spacing */
        .container-fluid {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            box-sizing: border-box;
        }

        /* CSS: Hero selection title */
        .selection-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            color: var(--infinity-gold);
            text-shadow: 0 0 10px var(--infinity-gold);
            margin: 0 0 20px 0;
            text-align: center;
        }

        /* CSS: Hero grid layout, centered with proper spacing */
        .hero-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 100%;
            justify-items: center;
        }

        /* CSS: Hero card styling with hover effect */
        .hero-card {
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid var(--pulse-purple);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            height: 300px;
            width: 100%;
            max-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* CSS: Hover effect with yellow glow */
        .hero-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--glowing-gold);
        }

        /* CSS: Hero image */
        .hero-img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-bottom: 2px solid var(--infinity-gold);
        }

        /* CSS: Hero info */
        .hero-info {
            padding: 10px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero-name {
            font-size: clamp(1rem, 2vw, 1.2rem);
            font-weight: bold;
            color: var(--star-white);
        }

        .hero-stats {
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            color: var(--tech-gray);
        }

        /* CSS: Selected hero indicator */
        .selected {
            border-color: var(--glowing-gold) !important;
            box-shadow: 0 0 15px var(--glowing-gold);
        }

        /* CSS: Action buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            flex-wrap: wrap;
        }

        .btn-marvel {
            background-color: var(--hero-red);
            border: 2px solid var(--infinity-gold);
            color: var(--star-white);
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(1rem, 2vw, 1.2rem);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .btn-marvel:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--infinity-gold);
        }

        /* CSS: Error toast */
        .error-toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--vibrant-red);
            color: var(--star-white);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            font-family: 'Nunito', sans-serif;
            font-size: clamp(0.8rem, 1.5vw, 0.9em);
            box-shadow: 0 0 4px rgba(0,0,0,0.2);
        }

        /* CSS: Responsive adjustments */
        @media (max-width: 768px) {
            .hero-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .hero-card {
                height: 250px;
                max-width: 150px;
            }

            .hero-img {
                height: 60%;
            }

            .container-fluid {
                padding: 10px;
            }
        }

        @media (max-width: 576px) {
            .selection-title {
                font-size: clamp(1.5rem, 4vw, 2rem);
            }

            .btn-marvel {
                font-size: clamp(0.8rem, 1.5vw, 1rem);
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>

<body>
    <!-- HTML: Main container -->
    <div class="container-fluid">
        <!-- HTML: Selection title -->
        <h1 class="selection-title animate__animated animate__pulse">Choose Your Heroes</h1>
        <!-- HTML: Hero selection grid -->
        <div class="hero-grid" id="heroGrid"></div>
        <!-- HTML: Action buttons -->
        <div class="action-buttons">
            <button id="playModeBtn" class="btn btn-marvel" aria-label="Play Singleplayer">Play Singleplayer</button>
            <button id="clearSelectionBtn" class="btn btn-marvel" aria-label="Clear Selection">Clear Selection</button>
            <button id="removeHeroBtn" class="btn btn-marvel" aria-label="Remove Hero">Remove Hero</button>
        </div>
    </div>
    <!-- JS: Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- JS: Game logic -->
    <script src="playSingleplayer.js" defer></script>
    <script src="abilities&stats.js" defer></script>
    <script src="menu.js" defer></script>
    <script>
        /* JS: Configuration constants */
        const CONFIG = {
            MAX_HEROES: 3, // Maximum selectable heroes
            TOAST_DURATION: 3000 // Toast notification duration in milliseconds
        };

        /* JS: Maps real names to hero names for consistency */
        const realNameToHeroName = {

            'Tâ€™Challa': 'Black Panther',

            'Henry McCoy': 'Beast',

            'Anna Marie': 'Rogue',

            'Max Eisenhardt': 'Magneto',

            'Thanos': 'Thanos',
            'Loki Laufeyson': 'Loki',
            'Ultron': 'Ultron',
            'Johann Schmidt': 'Red Skull',
            'Norman Osborn': 'Green Goblin',
            'Wilson Fisk': 'Kingpin',
            'Felicia Hardy': 'Black Cat',
            'Quentin Beck': 'Mysterio',
            'Aleksei Sytsevich': 'Rhino',
            'Flint Marko': 'Sandman',
            'Max Dillon': 'Electro',
            'Otto Octavius': 'Doctor Octopus',
            'Sergei Kravinoff': 'Kraven',
            'Herman Schultz': 'Shocker',
            'Mac Gargan': 'Scorpion',
            'Adrian Toomes': 'Vulture',
            'Bruce Banner': 'Hulk', // Added Hulk
            'Lester': 'Bullseye', // Added Bullseye
            'Bucky Barnes': 'Winter Soldier' // Added Winter Soldier
        };

        /* JS: Define unique stats for each hero */
        const heroStats = {
            'Iron Man': { health: 120, attack: 25, mana: 60 },
            'Captain America': { health: 150, attack: 20, mana: 40 },
            'Thor': { health: 180, attack: 30, mana: 50 },
            'Black Widow': { health: 90, attack: 15, mana: 70 },
            'Hawkeye': { health: 100, attack: 18, mana: 60 },
            'Spider-Man': { health: 110, attack: 22, mana: 55 },
            'Doctor Strange': { health: 80, attack: 28, mana: 90 },
            'Black Panther': { health: 140, attack: 24, mana: 45 },
            'Scarlet Witch': { health: 85, attack: 26, mana: 85 },
            'Ant-Man': { health: 95, attack: 16, mana: 65 },
            'Wolverine': { health: 160, attack: 27, mana: 30 },
            'Storm': { health: 90, attack: 23, mana: 80 },
            'Cyclops': { health: 105, attack: 20, mana: 60 },
            'Jean Grey': { health: 80, attack: 25, mana: 90 },
            'Beast': { health: 130, attack: 22, mana: 50 },
            'Gambit': { health: 100, attack: 19, mana: 70 },
            'Rogue': { health: 120, attack: 21, mana: 55 },
            'Deadpool': { health: 140, attack: 24, mana: 40 },
            'Venom': { health: 150, attack: 28, mana: 35 },
            'Magneto': { health: 90, attack: 27, mana: 80 },
            'Doctor Doom': { health: 110, attack: 26, mana: 75 },
            'Thanos': { health: 200, attack: 35, mana: 50 },
            'Loki': { health: 85, attack: 22, mana: 85 },
            'Ultron': { health: 130, attack: 25, mana: 60 },
            'Red Skull': { health: 100, attack: 20, mana: 55 },
            'Green Goblin': { health: 95, attack: 23, mana: 65 },
            'Kingpin': { health: 160, attack: 20, mana: 40 },
            'Black Cat': { health: 90, attack: 18, mana: 70 },
            'Mysterio': { health: 80, attack: 21, mana: 80 },
            'Rhino': { health: 170, attack: 25, mana: 30 },
            'Sandman': { health: 140, attack: 22, mana: 45 },
            'Electro': { health: 90, attack: 24, mana: 75 },
            'Doctor Octopus': { health: 110, attack: 23, mana: 60 },
            'Kraven': { health: 120, attack: 20, mana: 50 },
            'Shocker': { health: 100, attack: 21, mana: 55 },
            'Scorpion': { health: 130, attack: 22, mana: 45 },
            'Vulture': { health: 95, attack: 19, mana: 65 },
            'Hulk': { health: 190, attack: 32, mana: 20 }, // Added Hulk
            'Bullseye': { health: 100, attack: 23, mana: 60 }, // Added Bullseye
            'Winter Soldier': { health: 130, attack: 24, mana: 50 } // Added Winter Soldier
        };

        /* JS: Show error toast notification */
        const showError = (message) => {
            try {
                const toast = document.createElement('div');
                toast.className = 'error-toast';
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), CONFIG.TOAST_DURATION);
            } catch (e) {
                console.error('[heroSelection.html] Error showing toast:', e);
            }
        };

        /* JS: Initialize hero selection on DOM load */
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[heroSelection.html] Initializing hero selection at', new Date().toLocaleTimeString('en-US', { timeZone: 'America/New_York' }));
            // Clear selected heroes on page load
            localStorage.removeItem('player1Heroes');

            const heroGrid = document.getElementById('heroGrid');
            // Define warrior images with fallback
            const warriors = window.warriorImageMap || {
                'Iron Man': 'imgs/iron man.png',
                'Captain America': 'imgs/capam.png',
                'Thor': 'imgs/thor.png',
                'Black Widow': 'imgs/widow.png',
                'Hawkeye': 'imgs/hawkeye.png',
                'Spider-Man': 'imgs/spiderman.png',
                'Doctor Strange': 'imgs/strange.png',
                'Black Panther': 'imgs/panther.png',
                'Scarlet Witch': 'imgs/witch.png',
                'Ant-Man': 'imgs/antman.png',
                'Wolverine': 'imgs/bub.png',
                'Storm': 'imgs/storm.png',
                'Cyclops': 'imgs/scott.png',
                'Jean Grey': 'imgs/jean.png',
                'Beast': 'imgs/beast.png',
                'Gambit': 'imgs/gambit.png',
                'Rogue': 'imgs/rogue.png',
                'Deadpool': 'imgs/wade.png',
                'Venom': 'imgs/venom.png',
                'Magneto': 'imgs/max.png',
                'Doctor Doom': 'imgs/doom.png',
                'Thanos': 'imgs/thanos.png',
                'Loki': 'imgs/loki.png',
                'Ultron': 'imgs/ai.png',
                'Red Skull': 'imgs/skull.png',
                'Green Goblin': 'imgs/osborn.png',
                'Kingpin': 'imgs/fisk.png',
                'Black Cat': 'imgs/cat.png',
                'Mysterio': 'imgs/illusion.png',
                'Rhino': 'imgs/rhino.png',
                'Sandman': 'imgs/sand.png',
                'Electro': 'imgs/dillon.png',
                'Doctor Octopus': 'imgs/ock.png',
                'Kraven': 'imgs/hunt.png',
                'Shocker': 'imgs/shock.png',
                'Scorpion': 'imgs/sting.png',
                'Vulture': 'imgs/prey.png',
                'Hulk': 'imgs/hulk.png', // Added Hulk
                'Bullseye': 'imgs/bullseye.png', // Added Bullseye
                'Winter Soldier': 'imgs/winter.png' // Added Winter Soldier
            };

            // Create hero objects with images and stats
            const heroes = Object.keys(warriors).map(name => ({
                name,
                image: warriors[name],
                stats: heroStats[name] || { health: 100, attack: 10, mana: 50 }
            }));

            // Load selected heroes
            let selectedHeroes = JSON.parse(localStorage.getItem('player1Heroes') || '[]');

            // Render hero cards
            const renderHeroes = () => {
                heroGrid.innerHTML = '';
                heroes.forEach(hero => {
                    const isSelected = selectedHeroes.some(h => realNameToHeroName[h.realName] === hero.name);
                    const card = document.createElement('div');
                    card.className = `hero-card ${isSelected ? 'selected' : ''}`;
                    card.innerHTML = `
                        <img class="hero-img" src="${hero.image}" alt="${hero.name} portrait">
                        <div class="hero-info">
                            <div class="hero-name">${hero.name}</div>
                            <div class="hero-stats">HP: ${hero.stats.health}, ATK: ${hero.stats.attack}, MANA: ${hero.stats.mana}</div>
                        </div>
                    `;
                    card.setAttribute('aria-label', `${hero.name} hero card`);
                    card.setAttribute('tabindex', '0');
                    card.addEventListener('click', () => {
                        const index = selectedHeroes.findIndex(h => realNameToHeroName[h.realName] === hero.name);
                        if (index > -1) {
                            selectedHeroes.splice(index, 1);
                        } else if (selectedHeroes.length < CONFIG.MAX_HEROES) {
                            const realName = Object.keys(realNameToHeroName).find(key => realNameToHeroName[key] === hero.name);
                            if (realName) {
                                selectedHeroes.push({ realName });
                            } else {
                                showError(`Cannot select ${hero.name}: Invalid hero data`);
                                return;
                            }
                        } else {
                            showError('Maximum 3 heroes can be selected!');
                            return;
                        }
                        localStorage.setItem('player1Heroes', JSON.stringify(selectedHeroes));
                        renderHeroes();
                    });
                    // Keyboard accessibility
                    card.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            card.click();
                        }
                    });
                    heroGrid.appendChild(card);
                });
            };

            // Initial render
            renderHeroes();

            // Clear selection button
            const clearSelectionBtn = document.getElementById('clearSelectionBtn');
            clearSelectionBtn.addEventListener('click', () => {
                selectedHeroes = [];
                localStorage.setItem('player1Heroes', JSON.stringify(selectedHeroes));
                renderHeroes();
                console.log('[heroSelection.html] Hero selection cleared');
            });
        });
    </script>
</body>

</html>
