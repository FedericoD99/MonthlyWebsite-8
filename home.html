<!DOCTYPE html>
<html lang="en">


<head>
    <!-- Character encoding for proper text rendering -->
    <meta charset="utf-8" />
    <!-- Ensure responsive viewport scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Page title for home page -->
    <title>Marvel Universe | Home</title>


    <!-- Bootstrap 5.3.2 CSS for responsive layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />


    <!-- Google Fonts: Bebas Neue for headings, Nunito for body text -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:wght@300;400;700&display=swap"
        rel="stylesheet" />


    <!-- Custom stylesheet for Marvel theme -->
    <link rel="stylesheet" href="style.css" />


    <!-- Favicon: Marvel logo for browser tab -->
    <link rel="icon" type="image/png" href="logo.png" />
</head>


<body>
    <!-- Cosmic particle background for starry effect -->
    <div id="particle-bg">
        <span></span><span></span><span></span>
    </div>


    <!-- Navbar: Responsive with Marvel branding -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-marvel-dark shadow">
        <div class="container-fluid">
            <!-- Brand link to home page -->
            <a class="navbar-brand" href="index.html">Marvel Universe</a>
            <!-- Mobile toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMarvel"
                aria-controls="navbarMarvel" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsible menu items -->
            <div class="collapse navbar-collapse" id="navbarMarvel">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Active Home link -->
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <!-- Roster link -->
                    <li class="nav-item">
                        <a class="nav-link" href="roster.html">Roster</a>
                    </li>
                    <!-- Schedule link -->
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Marvel</a>
                    </li>
                </ul>
                <!-- Marvel logo on right (visible on desktop) -->
                <img src="marvel.png" alt="Marvel Logo" class="d-none d-lg-block navbar-logo" />
            </div>
        </div>
    </nav>


    <!-- Hero section: Full-screen with cosmic background -->
    <main class="hero-cosmic d-flex align-items-center justify-content-center text-center">
        <div class="hero-content">
            <!-- Main headline with dynamic glow -->
            <h1 id="hero-headline" class="display-3 fw-bold text-white mb-3">Assemble the Avengers!</h1>
            <!-- Tagline inspired by Marvel heroism -->
            <p class="lead text-marvel-red mb-4">
                Earth's Mightiest Heroes Unite!<br>
                Join the Battle for Justice!
            </p>
            <!-- CTA button to roster page -->
            <a href="roster.html" class="btn btn-lg btn-marvel-red text-white shadow">
                Meet the Heroes
            </a>
        </div>
    </main>


    <!-- Bootstrap JS for navbar functionality -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>


    <!-- JavaScript for time-based glow effect -->
    <script>
        // Define time-based glow classes
        const glowSettings = [
            { start: 5, end: 11, cls: "morning", glow: "VictoryTxt" },
            { start: 11, end: 17, cls: "afternoon", glow: "VictoryTxt" },
            { start: 17, end: 22, cls: "evening", glow: "LossTxt" },
            { start: 22, end: 24, cls: "night", glow: "LossTxt" },
            { start: 0, end: 5, cls: "night", glow: "LossTxt" }
        ];


        // Apply glow and background class on page load
        window.addEventListener("DOMContentLoaded", () => {
            const hr = new Date().getHours();
            const setting = glowSettings.find(({ start, end }) => hr >= start && hr < end);
            document.body.classList.add(setting.cls);
            document.getElementById("hero-headline").id = setting.glow;
        });
    </script>
</body>


</html>
