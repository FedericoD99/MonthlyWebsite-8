<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marvel Universe | Roster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comic+Neue:wght@400;700&family=Nunito:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="glow.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Marvel_Logo.svg/1200px-Marvel_Logo.svg.png">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Marvel Universe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMarvel"
                aria-controls="navbarMarvel" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMarvel">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="roster.html">Roster</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="schedule.html">Schedule</a>
                    </li>
                </ul>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Marvel_Logo.svg/1200px-Marvel_Logo.svg.png"
                    alt="Marvel Logo" class="navbar-logo d-none d-lg-block">
            </div>
        </div>
    </nav>
    <main class="container py-4 text-center">
        <h1 class="mb-4">Hero Roster</h1>
        <div class="row mb-3 g-2 justify-content-center">
            <div class="col-12 col-md-6">
                <input type="search" id="searchInput" class="form-control" placeholder="Search heroes by name…">
            </div>
            <div class="col-12 col-md-4">
                <select id="sortSelect" class="form-select">
                    <option value="lastName-asc">Last Name (A→Z)</option>
                    <option value="firstName-asc">First Name (A→Z)</option>
                    <option value="age-asc">Age (Young→Old)</option>
                    <option value="age-desc">Age (Old→Young)</option>
                    <option value="role-asc">Role</option>
                </select>
            </div>
        </div>
        <div id="rosterGrid" class="row g-3 justify-content-center"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-voPFq10vnFt7Sj7q15GpH3AdDcgrFgsXYjY0w5oTquF1HAOx2Z2f74qNchZ5P2dv"
        crossorigin="anonymous"></script>
    <script src="players.js"></script>
    <script src="roster.js"></script>
</body>
</html>
