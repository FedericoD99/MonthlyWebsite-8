<!-- Declare HTML5 document type -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set character encoding to UTF-8 for proper text rendering -->
    <meta charset="utf-8" />
    <!-- Configure viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Set page title for roster page -->
    <title>Marvel Universe | Roster</title>
    <!-- Load Bootstrap 5.3.2 CSS for responsive layout and navbar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Load custom fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comic+Neue:wght@400;700&family=Nunito:wght@300;400;700&display=swap"
        rel="stylesheet" />
    <!-- Link custom stylesheet for Marvel theme -->
    <link rel="stylesheet" href="style.css" />
    <!-- Set favicon to Marvel logo -->
    <link rel="icon" type="image/png"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Marvel_Logo.svg/1200px-Marvel_Logo.svg.png" />
</head>

<body>
    <!-- Particle background for cosmic starry effect -->
    <div id="particle-bg">
        <span></span><span></span><span></span>
    </div>
    <!-- Responsive navbar with Marvel branding -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-marvel-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Marvel Universe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMarvel"
                aria-controls="navbarMarvel" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMarvel">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="roster.html">Roster</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="schedule.html">Schedule</a>
                    </li>
                </ul>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Marvel_Logo.svg/1200px-Marvel_Logo.svg.png"
                    alt="Marvel Logo" class="d-none d-lg-block navbar-logo" />
            </div>
        </div>
    </nav>
    <!-- Main content area -->
    <main class="container py-4 text-center">
        <h1 class="mb-4">Hero Roster</h1>
        <div class="row mb-3 g-2 justify-content-center">
            <div class="col-12 col-md-6">
                <input type="search" id="searchInput" class="form-control centered-control"
                    placeholder="Search heroes by name…" />
            </div>
            <div class="col-12 col-md-4">
                <select id="sortSelect" class="form-select centered-control">
                    <option value="lastName-asc">Sort by Last Name (A→Z)</option>
                    <option value="firstName-asc">Sort by First Name (A→Z)</option>
                    <option value="age-asc">Sort by Age (Young→Old)</option>
                    <option value="age-desc">Sort by Age (Old→Young)</option>
                    <option value="role-asc">Sort by Role</option>
                </select>
            </div>
        </div>
        <!-- Roster grid for hero cards -->
        <div id="rosterGrid" class="row g-3 justify-content-center"></div>
    </main>
    <!-- Load Bootstrap 5 JavaScript bundle with Popper for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-voPFq10vnFt7Sj7q15GpH3AdDcgrFgsXYjY0w5oTquF1HAOx2Z2f74qNchZ5P2dv"
        crossorigin="anonymous"></script>
</body>

</html>
